<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cors</title>
</head>
<!-- now we can use npx serve instead of live server to serve our hml over the http -->
<body>
    <div></div>
    <script>
       (async() => {
        const response = await fetch('http://localhost:3000/sum',{
            method:'POST',
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({
                a:1,
                b:2
            })
        })
        const sum = await response.json();
    document.querySelector('div').innerHTML = sum.result
    }
    )();
    
    </script>
</body>
</html>
